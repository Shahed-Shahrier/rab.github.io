        "title": "Getting Started with CTF Competitions",
        "image": "https://placehold.co/800x400/1a1a1a/ffffff?text=Blog+Post+1",
        "content": "<p>Capture The Flag (CTF) competitions are an exciting way to learn cybersecurity skills. In this comprehensive guide, we'll walk you through everything you need to know to get started.</p><p>CTFs come in various formats including Jeopardy-style, Attack-Defense, and King of the Hill. Jeopardy-style CTFs are the most common and consist of challenges across different categories like reverse engineering, cryptography, web exploitation, forensics, and more.</p><p>To get started, you'll need to familiarize yourself with basic Linux commands, programming languages like Python, and common security tools. Practice on platforms like CTFtime, Hack The Box, and TryHackMe to build your skills.</p><p>Remember, the key to success in CTFs is persistence, teamwork, and continuous learning. Join a team, participate in competitions, and never stop practicing!</p>"

        "title": "Reverse Engineering Techniques",
        "image": "https://placehold.co/800x400/1a1a1a/ffffff?text=Blog+Post+2",
        "content": "<p>Reverse engineering is a critical skill in cybersecurity that involves analyzing software to understand its functionality without access to the source code.</p><p>Common tools used in reverse engineering include IDA Pro, Ghidra, x64dbg, and Radare2. These tools help decompile and analyze binary files to understand their behavior.</p><p>Key techniques include static analysis (examining code without running it), dynamic analysis (running code in a controlled environment), and binary patching (modifying executable files).</p><p>Learning reverse engineering takes time and practice. Start with simple crackme challenges and gradually work your way up to more complex binaries.</p>"

        "image": "https://placehold.co/800x400/1a1a1a/ffffff?text=Blog+Post+3",
        "content": "<p>Web security is essential in today's digital world. Understanding common vulnerabilities is crucial for both developers and security professionals.</p><p>Common web vulnerabilities include SQL Injection, Cross-Site Scripting (XSS), Cross-Site Request Forgery (CSRF), and Server-Side Request Forgery (SSRF).</p><p>OWASP Top 10 is a great resource for learning about the most critical web application security risks. Familiarize yourself with these vulnerabilities and how to prevent them.</p><p>Tools like Burp Suite, OWASP ZAP, and browser developer tools are essential for web security testing. Practice on intentionally vulnerable applications like DVWA, WebGoat, or PortSwigger Web Security Academy.</p>"

        "image": "https://placehold.co/800x400/1a1a1a/ffffff?text=Blog+Post+4",
        "content": "<p>Cryptography is the practice of secure communication in the presence of adversaries. Understanding cryptographic principles is fundamental to cybersecurity.</p><p>Basic concepts include encryption, decryption, hashing, and digital signatures. Symmetric encryption uses the same key for both encryption and decryption, while asymmetric encryption uses a pair of keys.</p><p>Common cryptographic algorithms include AES (symmetric), RSA (asymmetric), and SHA-256 (hashing). Each has its own use cases and security properties.</p><p>In CTF competitions, cryptographic challenges often involve breaking weak implementations, identifying encryption algorithms, or exploiting mathematical vulnerabilities. Practice on platforms like CryptoHack to improve your skills.</p>"

  <script>
    // Mobile menu toggle
    const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
    const nav = document.querySelector('.nav');

    if (mobileMenuToggle && nav) {
      mobileMenuToggle.addEventListener('click', function(e) {
        e.stopPropagation();
        nav.classList.toggle('active');
        if (nav.classList.contains('active')) {
          this.textContent = '✕';
        } else {
          this.textContent = '☰';
        }
      });

      const regularNavLinks = document.querySelectorAll('.nav-link:not(.dropdown-toggle), .dropdown-container .nav-link');
      regularNavLinks.forEach(link => {
        link.addEventListener('click', function() {
          if (window.innerWidth <= 768) {
            nav.classList.remove('active');
            mobileMenuToggle.textContent = '☰';
            const dropdown = document.querySelector('.nav-dropdown.active');
            if (dropdown) {
              dropdown.classList.remove('active');
            }
          }
        });
      });

      document.addEventListener('click', function(event) {
        if (window.innerWidth <= 768) {
          if (!nav.contains(event.target) && !mobileMenuToggle.contains(event.target)) {
            nav.classList.remove('active');
            mobileMenuToggle.textContent = '☰';
            const dropdown = document.querySelector('.nav-dropdown.active');
            if (dropdown) {
              dropdown.classList.remove('active');
            }
          }
        }
      });
    }

    // Mobile dropdown toggle
    const dropdownToggle = document.querySelector('.dropdown-toggle');
    const navDropdown = document.querySelector('.nav-dropdown');

    if (dropdownToggle && navDropdown) {
      const handleToggle = function(e) {
        if (window.innerWidth <= 768) {
          e.preventDefault();
          e.stopPropagation();
          navDropdown.classList.toggle('active');
        }
      };

      dropdownToggle.addEventListener('click', handleToggle);
      dropdownToggle.addEventListener('touchend', function(e) {
        handleToggle(e);
        e.stopPropagation();
      });

      document.addEventListener('click', function(event) {
        if (window.innerWidth <= 768) {
          if (nav && nav.contains(event.target)) {
            if (!navDropdown.contains(event.target) && navDropdown.classList.contains('active')) {
              if (!event.target.closest('.nav-dropdown')) {
                navDropdown.classList.remove('active');
              }
            }
          }
        }
      });
    }

    window.addEventListener('resize', function() {
      if (window.innerWidth > 768) {
        const activeDropdown = document.querySelector('.nav-dropdown.active');
        if (activeDropdown) {
          activeDropdown.classList.remove('active');
        }
        if (nav && nav.classList.contains('active')) {
          nav.classList.remove('active');
          if (mobileMenuToggle) {
            mobileMenuToggle.textContent = '☰';
          }
        }
      }
    });

    // Blog post functionality
    const blogCards = document.querySelectorAll('.blog-card');
    const overlay = document.getElementById('blogPostOverlay');
    const closeBtn = document.getElementById('closeBtn');
    const blogPostContent = document.getElementById('blogPostContent');
    const blogPostsData = JSON.parse(document.getElementById('blogPostsData').textContent);

    blogCards.forEach(card => {
      card.addEventListener('click', function() {
        const blogId = this.getAttribute('data-blog-id');
        const blogData = blogPostsData[blogId];
        
        if (blogData) {
          blogPostContent.innerHTML = `
            <div class="blog-post-image">
              <img src="${blogData.image}" alt="${blogData.title}">
            </div>
            <h1 class="blog-post-title">${blogData.title}</h1>
            <div class="blog-post-text">
              ${blogData.content}
            </div>
          `;
          overlay.classList.add('active');
          document.body.style.overflow = 'hidden';
        }
      });
    });

    function closeBlogPost() {
      overlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    closeBtn.addEventListener('click', closeBlogPost);
    overlay.addEventListener('click', function(e) {
      if (e.target === overlay) {
        closeBlogPost();
      }
    });

    // Close on Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && overlay.classList.contains('active')) {
        closeBlogPost();
      }
    });
  </script>
